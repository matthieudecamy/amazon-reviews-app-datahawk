
<div class="add-product-container">
    <button class="add-product-button" mat-raised-button color="primary" (click)="openAddProductDialog()">Add new products <mat-icon>add</mat-icon> </button>
</div>

<div class="product-request-status-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="ASIN">
            <th mat-header-cell *matHeaderCellDef> ASIN </th>
            <td mat-cell *matCellDef="let element"> {{element.ASIN}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
